<!DOCTYPE html>
<html>
<head>
	<title>密码存储</title>
	<meta charset=UTF-8>
	<meta http-equiv=X-UA-Compatible content="IE=edge,chrome=1">
	<meta name=viewport content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0">
	<meta name=apple-mobile-web-app-capable content=yes>
	<meta name=format-detection content="telephone=no">
	<meta name=keywords content="">
	<meta name=description content="">
	<meta http-equiv=cache-control content=no-cache>
	<link rel="stylesheet" type="text/css" href="./popup.css"/>
</head>
<body>
	<div class="action-wrapper">
		<a download="pw-text.json" class="export-data action-btn">导出</a>
		<div class="add-password action-btn">新增</div>
	</div>
	<div class="password-list"></div>
	<div class="add-pop pop-item">
		<input type="text" class="input-item" id="addItemName" placeholder="请输入名称" />
		<input type="text" class="input-item" id="addPasswrod" placeholder="请输入密码"/>
		<input type="text" class="input-item" id="addKey" placeholder="请输入key"/>
		<div class="btn-item" id="saveBtn">保存</div>
	</div>
	<div class="look-pop pop-item">
		<input type="text" class="input-item" id="lookKey" placeholder="请输入key" />
		<div class="pop-des" id="lookPassword"></div>
		<div class="btn-item" id="lookBtn">解码</div>
	</div>
	<div class="del-pop pop-item">
		<div class="pop-des">确认要删除吗？</div>
		<div class="btn-item" id="delBtn">删除</div>
	</div>
	<div class="mask"></div>
	<script src="./aes-min.js?v=2"></script>
	<script src="./jquery.js"></script>
	<script src="./popup.js"></script>
</body>
</html>
